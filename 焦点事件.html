<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DOM</title>
</head>
<body>
<input type="text" id="text1" value="请输入内容" />
<input type="button" value="全选" id="btn" />
<script>
window.onload=function () {
    var oText=document.getElementById('text1');
    // onfocus:当元素获取焦点的时候触发
    oText.onfocus = function () {
        //如果获取焦点时，当前的内容是“请输入内容”才会被清空；
        if(this.value == '请输入内容'){
            this.value='';
        }
    };

    // onblur : 当元素失去焦点的时候触发；
    oText.onblur=function () {
        //如果当前元素失去焦点时，就会输入内容；
        if(this.value == ''){
            this.value = '请输二而恶恶v入内容';
        }
    }
}
</script>
</body>
</html>
